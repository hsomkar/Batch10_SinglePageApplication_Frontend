<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Registration</title>
  </head>
  <body>
    <h2 class="mt-3 text-center">Register</h2>
    <form
      class="px-4 py-3"
      onsubmit="return regValidate()"
      action="message.html"
    >
      <div class="col-md-6">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" />
      </div>
      <div class="col-md-6">
        <label for="inputId" class="form-label">EmpId</label>
        <input type="text" class="form-control" id="inputId" />
        <div class="invalid-feedback">formate: ty-[1-999]</div>
      </div>
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" />
        <div class="invalid-feedback">formate: example@example.___</div>
      </div>
      <label for="btnradio" class="form-label">Gender</label><br />
      <div
        class="btn-group"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio1"
          autocomplete="off"
          value="male"
        />
        <label class="btn btn-outline-primary" for="btnradio1">male</label>
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio2"
          autocomplete="off"
          value="female"
        />
        <label class="btn btn-outline-primary" for="btnradio2">female</label>
      </div>
      <div class="col-md-6">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" />
        <div class="invalid-feedback">
          formate: >=8 letters >=1 character and >=1 number
        </div>
      </div>
      <div class="col-md-6">
        <label for="confirmPassword" class="form-label">Cofirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" />
        <div class="invalid-feedback">type exactly same as above field</div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary mt-3">Sign in</button>
      </div>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="validate.js"></script>
  </body>
</html>
